connection:
    user: <USER_DN>
    password: ${AD_PASSWORD} # ENV Var

groups:
    primary:
        adFilter: (&(objectclass=person)(mail=*)) # Default value; Optional
        baseDN: OU=Benutzer,DC=example,DC=local # Required
        excludeEmails: # Case insensitive list; Optional
            - scanner@example.local
        templates: # Required
            - example_de
            - example_en

templates:
    # Optional and required fields filled out
    example_de:
        # langCode: de # https://www.andiamo.co.uk/resources/iso-language-codes/ # TODO: Language lookup table
        # dir: "templates/example_de_christmas" # Default value: "<CWD>" + "templates" + "<TEMPLATE_NAME>"; Optional
        # files: # Default value: "signature" with html, rtf, and txt extension; Optional
        #     - signature.html
        #     - signature.rtf
        #     - signature.txt
        fieldMapping: # Required
            city: l
            company: company
            country: co
            department: department
            fax: facsimileTelephoneNumber
            firstName: sn
            lastName: givenName
            phone: telephoneNumber
            postalCode: postalCode
            street: streetAddress
            title: title
            web: wWWHomePage

    # Optional fields removed
    example_en:
        fieldMapping:
            city: l
