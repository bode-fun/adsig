server:
    host: "127.0.0.1"
    port: 8080
    readTimeout: 30
    writeTimeout: 30

connection:
    address: ldap://example.local:389
    userDN: CN=ro_user,CN=Users,DC=example,DC=local
    password: Password1234

groups:
    primary:
        adFilter: (&(objectclass=person)(mail=*))
        baseDN: OU=Users,DC=example,DC=local
        excludeEmails: # Case insensitive, optional list.
            - scanner@example.local
        templates:
            - example_de
            - example_en

templates:
    example_de:
        fields:
            city: l
            company: company
            country: co
            department: department
            fax: facsimileTelephoneNumber
            firstName: sn
            lastName: givenName
            phone: telephoneNumber
            postalCode: postalCode
            street: streetAddress
            title: title
            web: wWWHomePage

    example_en:
        fields:
            city: l
            company: company
            country: co
            department: department
            fax: facsimileTelephoneNumber
            firstName: sn
            lastName: givenName
            phone: telephoneNumber
            postalCode: postalCode
            street: streetAddress
            title: title
            web: wWWHomePage
